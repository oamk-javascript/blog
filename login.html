<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="./css/style.css" rel="stylesheet">
  <title>Blog - Login</title>
</head>
<body>
  <header><h1>My blog</h1></header>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="login-link"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8" id="login">
        <h3>Login</h3>
        <form>
          <div>
            <label for="user-email" class="form-label">User name</label>
            <input type="email" class="form-control" id="user-email" placeholder="Type email">
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Type password">
          </div>
          <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
        </form>
        <p>Do not have account yet? <a href="register.html">Sign up</a></p>
      </div>
    </div>
  </div>
  <footer><p>Footer</p></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./js/user.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
